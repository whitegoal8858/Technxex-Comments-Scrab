<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe's check</title>
    <style>
        /* Global Styles */
        body {
            background: url('Assests/image\ copy\ 6.png ') no-repeat center center / cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Title Box */
        .title-box {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            opacity: 50%;
        }

        /* Bookshelf Container */
        .bookshelf {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 20px;
            background: #e0e0e0;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
        }

        /* Shelf Styling */
        .shelf {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #d6d6d6;
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 5px 5px 20px #b8b8b8, inset -5px -5px 10px #ffffff;
        }

        /* Book Styling */
        .book {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
        }

        /* Hover Effect */
        .book:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
        }
        .book {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .book img[src=""] {
            display: none; /* Agar image empty hai, toh hide ho jayegi */
        }
        
        .book span {
            position: absolute;
            color: #7c7579;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
    </style>
</head>
<body>

    
    <!-- Title Box -->
    <div class="title-box">
        Choose the Social Media To Scrab
    </div>

    <!-- Bookshelf -->
    <div class="bookshelf">
        <div class="shelf">

            <img src="./Assests/image copy.png" class="book"></a>
            <img src="./Assests/image copy 8.png" class="book">
            <img src="./Assests/image copy 3.png" class="book">
        </div>
        <div class="shelf">
            <a href="main8.html">
            <img src="./Assests/image copy 4.png" class="book"></a>
            
            <div class="book">
                <img src="" alt="">
                <span>Comming Soon</span>
            </div>
            

        </div>
    </div>

</body>
</html>
